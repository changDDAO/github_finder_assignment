<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changddao's github finder</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <a href="https://github.com">
            <img src="/images/git_logo.png" alt="alt">
        </a>
        <div class="title">github finder</div>
        <a href="https://github.com">
            <img src="/images/git_logo.png" alt="alt">
        </a>
    </header>
    <div class="search_section">
        <p>Search Github User!</p>
        <form action="">
            <input type="text" placeholder="찾고 싶은 github유저의 nickname을 입력하세요.">
            <button class="search_button" type="submit">search</button>
        </form>
    </div>
    <main>
        
        <section class="left_section">
         <p class="profile_image_title">profile image</p>   
         <div class="profile_image_container">
        </div>
        <div class="follow_section">
            <p class="follow_title">follow &nbsp;<span id="following">following</span></p>
        </div>
        </section>
        <section class="right_section">
        <div class="profile_specific">
            <p class="profile_username">profile username</p>
            <p class="repo_count">repository count</p>
            <p class="company_name">company</p>
            <p class="user_location">location</p>
            <p class="user_bio">bio</p>
            <p class="user_since">user since</p>
        </div>
</section>
<div class="latest_repos">

</div>

    </main>
    <script src="js/deco.js" type="module"></script>
    <script src="js/model.js" type="module"></script>
</body>

</html>
